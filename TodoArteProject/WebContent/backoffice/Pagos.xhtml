<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
  
<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</h:head>

<h:body>
	
<div class="tab-pane fade" id="Pagos" role="tabpanel" aria-labelledby="pills-profile-tab">
	<div class="row">
		<div class="col-12 col-md-10 m-auto">
			<div class="card m-3">
				<h5 class="card-header">Obtener informaci√≥n sobre pagos</h5>	 
				<div class="card-body">
					<h:form class="form">
						<div class="row">
							
							<div class="form-group col-12 dropdown show">
								<label for="artista">Artista</label>
								<h:selectOneMenu class="custom-select" id="artista"
									value="#{pagosBean.idArtista}">
									<f:selectItems  value="#{pagosBean.lstArtistas}" var="art"
										itemValue="#{art.nikname}" 
										itemLabel="#{art.nikname} - #{art.nombre}" />
								</h:selectOneMenu>
							</div>
							
							<div class="col-12 text-right">
				          		<h:commandButton class="btn  btn-primary " value="Actualizar" actionListener="#{pagosBean.actualizarTabla()}"/>
							</div>
						</div>
					</h:form>
					
					
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">id</th>
								<th scope="col">Monto</th>
								<th scope="col">Fecha</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{pagosBean.lstPagos}" var="pago">
								<tr>
									<th scope="row">#{pago.id}</th>
									<td>#{pago.monto}</td>
									<td>#{pago.fechaYHora}</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
	
</h:body>
</html>
