<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
  
<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</h:head>

<h:body>

<div class="tab-pane fade" id="Notificar" role="tabpanel" aria-labelledby="pills-profile-tab">
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<div class="card m-3">
				<h5 class="card-header">Notificar a un artista</h5>	 
				<div class="card-body">
					<!-- ***** Listado de contenido **** -->
					
					<!-- ***** contenido 1 **** -->
					<div class="my-2">
						<h:form class="form">
							<div class="row">
								
								<div class="form-group col-12 dropdown show">
									<label for="artista">Artista</label>
									<h:selectOneMenu class="custom-select" id="artista"
										value="#{notificarArtistaBean.idArtista}">
										<f:selectItems  value="#{notificarArtistaBean.lstArtistas}" var="art"
											itemValue="#{art.nikname}" 
											itemLabel="#{art.nikname} - #{art.nombre}" />
									</h:selectOneMenu>
								</div>
								
								<div class="form-group col-12">
									<label for="titulo">Título</label>
									<h:inputText class="form-control" id="titulo"
										required="true" requiredMessage="Debe ingresar un título"
										value="#{notificarArtistaBean.notificacion.titulo}"></h:inputText>
									<span class="text-danger">
										<h:message for="titulo"/>
									</span>
								</div>
								
								<div class="form-group col-12">
									<label for="descripcion">Descripción</label>
									<h:inputTextarea class="form-control" id="descripcion"
										required="true" requiredMessage="Debe ingresar una descripcion"
										value="#{notificarArtistaBean.notificacion.descripcion}" rows="3" />
									<span class="text-danger">
										<h:message for="descripcion"/>
									</span>
								</div>
								
								<div class="col-12 text-right">
					          		<h:commandButton class="btn  btn-primary " value="Notificar" actionListener="#{notificarArtistaBean.enviarNotificacion()}"/>
								</div>
							</div>	
						</h:form>
					</div>
					<!-- ***** fin de contenido 1 **** -->
					
					<!-- ********* fin de Listado de contenido ******* -->
				</div>
			</div>
		</div>
		<div class="col-2"></div>
	</div>
</div>

</h:body>
</html>
