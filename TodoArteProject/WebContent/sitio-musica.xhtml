<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</h:head>


<h:body class="bg-light">

	<ui:include src="heather/heatherCompleto.xhtml" />

	<main role="main" class="container mt-5 mb-5">

		<!--********************************* Inicio    PRIMER TARJETA ***********************************-->
		<div class="card m-3">
			<h5 class="card-header">Musica del Artista</h5>
			<ui:repeat var="c" value="#{contenidoBean.contenidosAudio}">
				<div class="row">
				<div class="col-md-6">
					<div class="card m-3">
						<h5 class="card-header">#{c.titulo}</h5>
						<div class="card-body">

							<audio controls="x" class="w-100" src="recurso/multimedia/contenido/#{contenidoBean.idArtista}/#{c.id}">
							</audio>

							<br /> <span class="text-muted">Descripcion:</span>
							<p class="card-text mt-1">#{c.descripcion}</p>
							<hr />

							<div class="row">
								<div class="col-md-3">
									<span class="text-muted">Precio:</span>
									<p class="card-text mt-1">$#{c.precio}</p>
								</div>
								<div class="col-md-5">
									<span class="text-muted">Fecha de Post:</span>
									<p class="card-text mt-1">#{c.fechaPublicado}</p>
								</div>
								<div class="col-md-4">
									<span class="text-muted">Calificacion:</span>
									<p class="card-text mt-1">#{c.valoracionCalculada}</p>
								</div>
							</div>
						</div>

						<div class="card-footer text-center">
							<div class="row mt-2">
								<div class="col-12 col-md-6 col-lg-3 my-1 p-1">
									<h:commandButton class="btn btn-info mx-auto w-100"
										value="Comprar" action="Comprar" />
								</div>
								<div class="col-12 col-md-6 col-lg-3 my-1 p-1">
									<h:commandButton class="btn btn-danger  mx-auto w-100"
										value="Denunciar" action="Denunciar" />
								</div>
								<div class="col-12 col-md-6 col-lg-3 my-1 p-1">
									<h:commandButton class="btn btn-warning  mx-auto w-100"
										value="Califiar" action="Califiar" />
								</div>
								<div class="col-12 col-md-6 col-lg-3 my-1 p-1">
									<h:selectOneMenu class="form-control mx-auto w-100"
										id="Califiar" label="Service Level" value="">
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
										<f:selectItem itemLabel="3" itemValue="3" />
										<f:selectItem itemLabel="4" itemValue="4" />
										<f:selectItem itemLabel="5" itemValue="5" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<!-- inicio del chat -->
					<div class="card m-3">
						<h5 class="card-header">Comentarios</h5>
						<div class="card-body" style="height: 300px; overflow: auto;">
							<ul>
								<ui:repeat var="com" value="#{contenidoBean.obtenerComentarios(c.id)}">
									<li><p>
										<strong>#{com.miFan.nikname}:</strong> <small>(#{" "}#{com.fechaYHora})</small>
										<br/>
										#{com.texto}
									</p></li>
								</ui:repeat>
							</ul>
						</div>
						<h5 class="card-footer text-right">
							<h:form>
								<h:inputTextarea class="form-control" id="biografia" value="" />
								<h:commandButton class="btn btn-primary mt-3" value="Comentar"
									action="Comentar" />
							</h:form>
						</h5>
					</div>
					<!-- fin del chat -->
				</div>
			</div>
			</ui:repeat>
		</div>
		<!--************************************ FIN    PRIMER TARJETA ***********************************-->

	</main>

	<ui:include src="footer/footerRRSS.xhtml" />

</h:body>

</html>
