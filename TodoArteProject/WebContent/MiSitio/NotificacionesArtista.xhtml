<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</h:head>

<h:body>

	<div class="tab-pane fade #{tabActivoBean.paneActivo(6)}" id="notificacionesArtista" role="tabpanel"
		aria-labelledby="pills-profile-tab">
		<div class="row">
			<div class="col-12">
				<div class="card m-3">
					<div class="card-header">
						<h5>Centro de notificaciones</h5>
					</div>
					
					<div class="card-body" style="height: 400px; overflow: auto;">

						<!-- ***** inicio de la noticia **** -->
						<ui:repeat value="#{notificacionesArtistaBean.listaNotificaciones}" var="item">
							<div class="card my-2">
								<div class="card-body">
									<div class="row">
										<div class="col-9">
											<h5 class="card-text">#{item.titulo}</h5>
										</div>
										<div class="col-3">
											<span class="text-muted">#{item.fechaYHora}</span>
										</div>
										<div class="m-3">
											<p class="card-text align-middle ">#{item.descripcion}</p>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
						<!-- ********* fin de la noticia ******* -->

					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
