<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
  
<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</h:head>

<h:body>

	<div class="tab-pane fade #{tabActivoBean.paneActivo(3)}" id="Saldo" role="tabpanel" aria-labelledby="pills-profile-tab">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 text-center">
			
				<!-- Inicio del Caso -->
				
				<div class="card">
					<h5 class="card-header">Consulta de Saldo</h5>
					<div class="card-body">									
						<h5 class="my-4">Su saldo es: $#{saldoBean.saldoDelArtista}</h5>
					</div>
				</div>
					
				<div class="card mt-4">
					<h5 class="card-header">Recarga de Saldo</h5>
					<div class="card-body">
						<h:form class="form-signin">
							<div class="row">
								<div class="col-2"></div>
								<div class="col-8">
							        
							        <div class="form-group">
							        	<label for="verificar">Monto</label>
								        <h:inputText  class="form-control" id="monto" value="#{saldoBean.monto}"
								        	validator="#{validarRecargaSaldo.validar}"></h:inputText>
								        <span class="text-danger">
											<h:message for="monto"/>
										</span>
							        </div>
							        
							        <h:commandButton class="btn btn-primary my-2" value="Recargar" action="#{saldoBean.recargarSaldo()}" />
							        
							        
						        	<hr/>
						        	
						        	<div class="form-group">
						        		<h5 class="my-4">Recargar con</h5>
						        		<a class="navbar-brand" href="https://www.paypal.com/uy/home">
						        			<img src="img/paypal.png" width="200px" height="100px"></img>
						        		</a>
						         	</div>
						        	
								</div>
								<div class="col-2"></div>
							</div>	

						</h:form>
					</div>
				</div>
				
				<!-- fin del Caso -->
				
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</h:body>
</html>
