<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
  
<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
   
</h:head>

<h:body>

	<div class="tab-pane fade" id="fans" role="tabpanel" aria-labelledby="pills-profile-tab">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
			
				<div class="card m-3">
					<h5 class="card-header">Listado de Fans</h5>
					 
					<div class="card-body" style="height: 350px; overflow: auto;">
					<!-- inicio de lista de fans -->
	
					<!-- ***** inico fan **** -->
					<ui:repeat value="#{misFans.listaFan}" var="item">
					 
						<div class="card my-2">
							<div class="card-body">
								<div class="row text-center">
									<div class="col-lg-3 my-1">
										<h5>#{item.nikname}</h5>
									</div>
									
									<div class="col-lg-2 my-1"></div>
									
									<div class="col-lg-2 my-1">
										<h:form class="form-signin">   												
											<h:commandButton class="#{misFans.estaBloqueadoClass(item.nikname)}" value="#{misFans.estaBloqueadoValue(item.nikname)}" action="#{misFans.bloquearDesbloquearFan(item.nikname)}"/>	
										</h:form>
									</div>
									
									<div class="col-lg-3 my-1">
									
										<h:form class="form-signin">
											<a class="btn  btn-primary text-white" onclick="esconder('#{item.nikname}')">MÃ¡s informacion</a>
										</h:form>
									</div>
									
								</div>
								
								<!-- inicio Informacion del fan -->
								<div id="#{item.nikname}" style="display:none;">
									<hr/>
									<h5>Ubicacion: <h:outputText value="#{item.ubicacion}" id="ubicacion"/></h5>
									<h5>Sexo: <h:outputText value="#{item.sexo}" id="sexo"/></h5>
								</div>
								<!-- fin Informacion del fan -->
							</div>
						</div>
					 
					</ui:repeat>

					<!-- ********* fin fan ******* -->
					
					<!-- fin de lista de fans -->
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
	
</h:body>
</html>
