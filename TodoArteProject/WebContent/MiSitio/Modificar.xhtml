<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core">
  
<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</h:head>

<h:body>

	<div class="tab-pane fade" id="Modificar" role="tabpanel" aria-labelledby="pills-profile-tab">
		<div class="card m-3">
			<h5 class="card-header">Modificar Contenido</h5>
			<div class="card-body" style="height: 350px; overflow: auto;">
				<!-- ***** Listado de contenido **** -->
				
				<!-- ***** contenido 1 **** -->
				<c:forEach var="item" items="#{modificarBean.listaContenido}" varStatus="index">
					<div class="card my-2">
						<div class="card-body">
					        <div class="row text-center">
								<div class="col-lg-3 my-1">
									<h5>#{item.titulo}</h5>
								</div>
								<div class="col-lg-2 my-1"></div>
								<div class="col-lg-2 my-1"></div>
								<div class="col-lg-2 my-1"></div>
								<div class="col-lg-3 my-1">
									<h:form class="form-signin">
										<a class="btn  btn-warning" onclick="esconder('#{index.index}')" >Modificar</a>
									</h:form>
								</div>
							</div>
							
							<div id="#{index.index}" class="text-center " style="display:none;">
								<hr/>
								<h:form class="form-signin">
									<div class="row">
										<div class="col-6">
							         		<label for="titulo">Titulo</label>
							         		<h:inputText type="text" class="form-control" id="titulo" value="#{item.titulo}"></h:inputText>
										</div>
										<div class="col-6">
							          		<label for="precio">Precio</label>
							          		<h:inputText type="text" class="form-control" id="precio" value="#{item.precio}" validator="#{validarRecargaSaldo.validarMayorIgualACero}"></h:inputText>
							          		<span class="text-danger">
												<h:message for="precio"/>
											</span>
										</div>
									</div>	
									<hr/>
									<div class="row">
										<div class="col-9">
							         		<label for="descripcion">Descripcion</label>
								     		<h:inputTextarea class="form-control" id="descripcion" value="#{item.descripcion}" rows="1" />
										</div>
										<div class="col-3 text-center mt-4">
							          		<h:commandButton class="btn  btn-success " value="Guardar" action="#{modificarBean.modificarContenido(index.index)}" />
										</div>
									</div>	
								</h:form>
							</div>
						</div>
					</div>
				</c:forEach>
				<!-- ***** fin de contenido 1 **** -->
				
				<!-- ********* fin de Listado de contenido ******* -->
			</div>
		</div>
	</div>
	
</h:body>
</html>
