				<div class="card my-2">

								</h:form>
							</div>
						</div>

							          	<h:inputFile value="#{bean.file}" id="archivo">
							        	<f:ajax listener="#{bean.save}" />
							    		</h:inputFile>
									</div>
								</div>	
								<hr/>
								<div class="row">
									<div class="col-9">
						         		<label for="descripcion">Descripcion</label>
							     		<h:inputTextarea class="form-control" id="descripcion" value="#{spintax.content}" rows="1" />
									</div>
									<div class="col-3 text-center mt-4">
						          		<h:commandButton class="btn  btn-success " value="Guardar" action="Guardar"/>
									</div>
								</div>	
							</h:form>
						</div>
					</div>
				</div>
