<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    
  
</h:head>


<h:body class="bg-light">

  <ui:include src="heather/heatherSimple.xhtml"/>
  
  <main role="main" class="container mt-5 mb-5">
    <h:form class="form-signin">
      <h4 class="text-center">Registro de Sitio</h4>
	  <hr/>
      <div class="row">
        <div class="col-md-1 "></div>
        <div class="col-md-5 ">
        
        <div class="form-group">
          <label for="precio">Precio Premium</label>
          <h:inputText type="text" class="form-control" id="precio" value=""></h:inputText>
         </div>
         
         <div class="form-group">
          <label for="cfondo">Color de Fondo</label>
          <h:inputText type="text" class="form-control" id="cfondo" value=""></h:inputText>
         </div>
         
         <div class="form-group">
          <label for="cmenu">Color del Men√∫</label>
          <h:inputText type="text" class="form-control" id="cmenu" value=""></h:inputText>
         </div>
         
         <div class="form-group">
          <label for="cfuente">Color de Fuente</label>
          <h:inputText type="text" class="form-control" id="cfuente" value=""></h:inputText>
         </div>
         
          <div class="form-group">
          	<label for="imagen">Imagen</label> 
          	<br/>      	
          	 <h:inputFile value="#{bean.file}" id="imagen">
        		<f:ajax listener="#{bean.save}" />
    		</h:inputFile>
          </div>
          
        </div>
        <div class="col-md-5 ">

        <div class="form-group">
        	<label for="youtube">Youtube</label>
	        <h:inputText  class="form-control" id="youtube" value="" ></h:inputText>
         </div>
         
         <div class="form-group">
        	<label for="facebook">FaceBook</label>
	        <h:inputText  class="form-control" id="facebook" value="" ></h:inputText>
         </div>
         
         <div class="form-group">
        	<label for="instagram">Instagram</label>
	        <h:inputText  class="form-control" id="instagram" value="" ></h:inputText>
         </div>
         
         <div class="form-group">
        	<label for="twitter">Twitter</label>
	        <h:inputText  class="form-control" id="twitter" value="" ></h:inputText>
         </div>
         
         <div class="form-group">
          <label for="stwitter" >Seccion Twitter</label>
	          <h:selectOneMenu class="form-control" id="stwitter" label="Service Level" value="">
	            <f:selectItem itemLabel="Deshabilitado" itemValue="Deshabilitado" />
	            <f:selectItem itemLabel="Derecha" itemValue="Derecha" />
	            <f:selectItem itemLabel="Izquierda" itemValue="Izquierda" />
	          </h:selectOneMenu>
          </div>


        </div>
        <div class="col-md-1 "></div>
      </div>
      <hr/>
      <div class="row">
	      <div class="col-md-1 "></div>
	      <div class="col-md-5 "></div>
	      <div class="col-md-5 d-flex justify-content-end">
	      	<h:commandButton class="btn btn-danger mt-2 mr-2" value="Canselar" action="cancelar" />
	      	<h:commandButton class="btn btn-primary mt-2" value="Registrarse" action="register" />
	      </div>
	      <div class="col-md-1 "></div>
      </div>
    </h:form>

  </main>
  
<ui:include src="footer/footer.xhtml"/>

</h:body>

</html>
