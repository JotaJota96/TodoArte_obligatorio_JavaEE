<main role="main" class="container mt-5 text-center">

  	<div class="row">
  		<div class="col">
		    <h5>Nickname:</h5>
			<h:inputText id="nickname" value=""></h:inputText> 
			<h5>Contrase√±a:</h5>
			<h:inputText id="contrasenia" value=""></h:inputText>

				<f:selectItem itemLabel="Mujer" itemValue="f"/>
			</h:selectOneMenu>
			<br/>
      
		</div>
	</div>
	<br/>
