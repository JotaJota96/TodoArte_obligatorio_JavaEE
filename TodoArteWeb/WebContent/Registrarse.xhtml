<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</h:head>


<h:body class="bg-light">

	<ui:include src="heather/heatherSimple.xhtml" />

	<main role="main" class="container mt-5 mb-5">

		<div class="container">
			<div class="row col-12 col-md-10 m-auto">
				<h2 class="mb-3">Registarse como</h2>
			</div>
		</div>
		
		<div class="container">
			<div class="row col-12 col-md-10 m-auto">
				<!-- tabs -->
				<ul class="nav nav-tabs" id="tabs" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
						aria-controls="pills-home" aria-selected="true">Fan</a></li>
					<li class="nav-item"><a class="nav-link" id="pills-profile-tab"
						data-toggle="pill" href="#pills-profile" role="tab"
						aria-controls="pills-profile" aria-selected="false">Artista</a></li>
				</ul>
				<hr/>
			</div>
		</div>
		
		<br></br>
		
		<!-- tabs -->
		<div class="tab-content" id="pills-tabContent">
			<!-- Inicio del tab del form de registro de fan -->
			<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
				<!-- Inicio del registro como Fan -->
				<h:form class="form-signin" enctype="multipart/form-data">
					<div class="row col-12 col-md-10 m-auto">
						<div class="col-md-6 ">

							<div class="form-group">
								<label for="nickname">Nickname</label>
								<h:inputText type="text" class="form-control" id="nickname"
									required="true" requiredMessage="Debe crear un nickname"
									validator ="#{validarNickname.validate}"
									value="#{registroFanBean.fan.nikname}" ></h:inputText>
								<span class="text-danger">
									<h:message for="nickname"/>
								</span>
							</div>

							<div class="form-group">
								<label for="correo">Correo</label>
								<h:inputText type="email" class="form-control" id="correo"
									required="true" requiredMessage="Debe ingresar su correo"
									validator ="#{validadorCorreo.validate}"
									value="#{registroFanBean.fan.correo}"></h:inputText>
								<span class="text-danger">
									<h:message for="correo"/>
								</span>
							</div>

							<div class="form-group">
								<label for="contrasenia1">Contraseña</label>
								<h:inputSecret class="form-control" id="contrasenia1"		
									required="true" requiredMessage="Debe crear una contraseña"
									value="#{registroFanBean.fan.contrasenia}"></h:inputSecret>
								<span class="text-danger">
									<h:message for="contrasenia1"/>
								</span>
							</div>

							<div class="form-group">
								<label for="contrasenia2">Verificar</label>
								<h:inputSecret class="form-control" id="contrasenia2"
									required="true" requiredMessage="Debe repetir la contraseña"
									value="#{registroFanBean.contrasenia2}"></h:inputSecret>
								<span class="text-danger">
									<h:message for="contrasenia2"/>
								</span>
							</div>
							
							<!-- Proximamente... -->
							
							<!--******************************************-->
							
							<div class="form-group">
								<label for="imagen">Imagen del perfil</label> 
								<br/>      	
								<h:inputFile value="#{registroFanBean.file}" id="imagen">
								</h:inputFile>
							</div>
							
							<!--******************************************-->
						</div>
						<div class="col-md-6 ">

							<div class="form-group">
								<label for="nombre">Nombre</label>
								<h:inputText class="form-control" id="nombre"
									required="true" requiredMessage="Debe ingresar su nombre"
									value="#{registroFanBean.fan.nombre}"></h:inputText>
								<span class="text-danger">
									<h:message for="nombre"/>
								</span>
							</div>

							<div class="form-group">
								<label for="apellido">Apellido</label>
								<h:inputText class="form-control" id="apellido"
									required="true" requiredMessage="Debe ingresar su apellido"
									value="#{registroFanBean.fan.apellido}"></h:inputText>
								<span class="text-danger">
									<h:message for="apellido"/>
								</span>
							</div>

							<div class="form-group">
								<label for="fechaNac">Fecha de nacimiento (yyyy-mm-dd)</label>
								<h:inputText class="form-control" id="fechaNac"
									required="true" requiredMessage="Debe ingresar su fecha de nacimiento"
									value="#{registroFanBean.fechaUtil}">
									<f:convertDateTime pattern="yyyy-MM-dd"/>
								</h:inputText>
								<span class="text-danger">
									<h:message for="fechaNac"/>
								</span>
							</div>

							<div class="form-group">
								<label for="ubicacion">Ubicacion</label>
								<h:inputText class="form-control" id="ubicacion"
									value="#{registroFanBean.fan.ubicacion}"></h:inputText>
							</div>

							<div class="form-group">
								<label for="sexo">Sexo</label>
								<h:selectOneMenu class="form-control"
									value="#{registroFanBean.fan.sexo}">
									<!-- Esto es como un for, se agrega uno por cada elemento del enum Sexo -->
									<f:selectItems value="#{registroFanBean.sexo}" var="sex"
										itemValue="#{sex}"
										itemLabel="#{text['registroFanBean.sexo.'.concat(sex)]}" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					<hr />
					<div class="row col-12 col-md-10 m-auto">
						<div class="col-md-12 d-flex justify-content-end">
							<h:commandButton class="btn btn-danger mt-2 mr-2"
								value="Cancelar" action="/" />
							<h:commandButton class="btn btn-primary mt-2" value="Registrarse"
								actionListener="#{registroFanBean.registrar()}" />
						</div>
					</div>
				</h:form>
				<!-- Fin del registro como Fan -->
			</div>
			<!-- Fin del tab del form de registro de fan -->
			
			<!-- Inicio del tab del form de registro de artista y sitio -->
			<div class="tab-pane fade show" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
				<!-- Inicio del registro como Artista -->
				<h:form class="form-signin" enctype="multipart/form-data">
					<!-- datos del artista -->
					<div class="row col-10 mx-auto">
						<div class="col-md-6 ">

							<div class="form-group">
								<label for="nickname">Nickname</label>
								<h:inputText type="text" class="form-control" id="nickname"
									required="true" requiredMessage="Debe crear un nickname"
									validator ="#{validarNickname.validate}"
									value="#{registrarArtistaSitio.artista.nikname}" ></h:inputText>
								<span class="text-danger">
									<h:message for="nickname"/>
								</span>
							</div>

							<div class="form-group">
								<label for="correo">Correo</label>
								<h:inputText type="email" class="form-control" id="correo"
									required="true" requiredMessage="Debe ingresar su correo"
									validator ="#{validadorCorreo.validate}"
									value="#{registrarArtistaSitio.artista.correo}"></h:inputText>
								<span class="text-danger">
									<h:message for="correo"/>
								</span>
							</div>

							<div class="form-group">
								<label for="contrasenia1">Contraseña</label>
								<h:inputSecret class="form-control" id="contrasenia1"		
									required="true" requiredMessage="Debe crear una contraseña"
									value="#{registrarArtistaSitio.artista.contrasenia}"></h:inputSecret>
								<span class="text-danger">
									<h:message for="contrasenia1"/>
								</span>
							</div>

							<div class="form-group">
								<label for="contrasenia2">Verificar</label>
								<h:inputSecret class="form-control" id="contrasenia2"
									required="true" requiredMessage="Debe repetir la contraseña"
									value="#{registrarArtistaSitio.contrasenia2}"></h:inputSecret>
								<span class="text-danger">
									<h:message for="contrasenia2"/>
								</span>
							</div>
							
							<!--******************************************-->
							<div class="form-group">
								<label for="imagen">Imagen del perfil</label> <br />
								<h:inputFile value="#{registrarArtistaSitio.fotoPerfil}" id="imagen">
								</h:inputFile>
							</div>
							<!--******************************************-->
						</div>
						<div class="col-md-6 ">
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<h:inputText class="form-control" id="nombre"
									required="true" requiredMessage="Debe ingresar su nombre"
									value="#{registrarArtistaSitio.artista.nombre}"></h:inputText>
								<span class="text-danger">
									<h:message for="nombre"/>
								</span>
							</div>

							<div class="form-group">
								<label for="biografia">Biografia</label>
								<h:inputTextarea class="form-control" id="biografia"
									required="true" requiredMessage="Debe ingresar una biografia"
									value="#{registrarArtistaSitio.artista.biografia}" rows="3" />
								<small id="biografia" class="form-text text-muted">Dé
									una breve descripción de su persona.</small>
								<span class="text-danger">
									<h:message for="nombre"/>
								</span>
							</div>
						</div>
					</div>
					
					<hr />
					
					<!-- titulo para datos del sitio -->
					<div class="row col-10 mx-auto">
						<h3>Ingrese los datos del sitio</h3>
					</div>
					<!-- datos del sitio -->
					<div class="row col-10 mx-auto">
						<div class="col-md-6 ">
		
							<div class="form-group">
								<label for="precio">Precio Premium</label>
								<h:inputText type="text" class="form-control" id="precio" value="#{registrarArtistaSitio.sitio.precioPremium}"></h:inputText>
							</div>
		
							<div class="form-group">
								<label for="cfondo">Color de Fondo</label>
								<h:selectOneMenu class="form-control" id="cfondo"
									label="Service Level" value="#{registrarArtistaSitio.sitio.colorDeFondo}">
									<f:selectItem itemLabel="Blanco" itemValue="Blanco" />
									<f:selectItem itemLabel="Negro" itemValue="Negro" />
									<f:selectItem itemLabel="Rojo" itemValue="Rojo" />
									<f:selectItem itemLabel="Azul" itemValue="Azul" />
									<f:selectItem itemLabel="Verde" itemValue="Verde" />
									<f:selectItem itemLabel="Amarillo" itemValue="Amarillo" />
									<f:selectItem itemLabel="Rosado" itemValue="Rosado" />
									<f:selectItem itemLabel="Naranja" itemValue="Naranja" />
								</h:selectOneMenu>
							</div>
		
							<div class="form-group">
								<label for="cmenu">Color de Menú</label>
								<h:selectOneMenu class="form-control" id="cmenu"
									label="Service Level" value="#{registrarArtistaSitio.sitio.colorDeMenu}">
									<f:selectItem itemLabel="Azul" itemValue="Azul" />
									<f:selectItem itemLabel="Negro" itemValue="Negro" />
									<f:selectItem itemLabel="Blanco" itemValue="Blanco" />
									<f:selectItem itemLabel="Rojo" itemValue="Rojo" />
									<f:selectItem itemLabel="Verde" itemValue="Verde" />
									<f:selectItem itemLabel="Amarillo" itemValue="Amarillo" />
									<f:selectItem itemLabel="Rosado" itemValue="Rosado" />
									<f:selectItem itemLabel="Naranja" itemValue="Naranja" />
								</h:selectOneMenu>
							</div>
		
							<div class="form-group">
								<label for="cfuente">Color de Texto</label>
								<h:selectOneMenu class="form-control" id="cfuente"
									label="Service Level" value="#{registrarArtistaSitio.sitio.colorDeTexto}">
									<f:selectItem itemLabel="Negro" itemValue="Negro" />
									<f:selectItem itemLabel="Blanco" itemValue="Blanco" />
									<f:selectItem itemLabel="Rojo" itemValue="Rojo" />
									<f:selectItem itemLabel="Azul" itemValue="Azul" />
									<f:selectItem itemLabel="Verde" itemValue="Verde" />
									<f:selectItem itemLabel="Amarillo" itemValue="Amarillo" />
									<f:selectItem itemLabel="Rosado" itemValue="Rosado" />
									<f:selectItem itemLabel="Naranja" itemValue="Naranja" />
								</h:selectOneMenu>
							</div>
		
							<div class="form-group">
								<label for="imgPortada">Imagen de portada</label> <br />
								<h:inputFile value="#{registrarArtistaSitio.fotoPortada}" id="imgPortada">
								</h:inputFile>
							</div>
						</div>
						<div class="col-md-6 ">
							<div class="form-group">
								<label for="youtube">Youtube</label>
								<h:inputText class="form-control" id="youtube" value="#{registrarArtistaSitio.sitio.rrssYouTube}"></h:inputText>
							</div>
		
							<div class="form-group">
								<label for="facebook">FaceBook</label>
								<h:inputText class="form-control" id="facebook" value="#{registrarArtistaSitio.sitio.rrssFacebook}"></h:inputText>
							</div>
		
							<div class="form-group">
								<label for="instagram">Instagram</label>
								<h:inputText class="form-control" id="instagram" value="#{registrarArtistaSitio.sitio.rrssInstagram}"></h:inputText>
							</div>
		
							<div class="form-group">
								<label for="twitter">Twitter</label>
								<h:inputText class="form-control" id="twitter" value="#{registrarArtistaSitio.sitio.rrssTwitter}"></h:inputText>
							</div>
		
							<div class="form-group">
								<label for="stwitter">Seccion Twitter</label>
								<h:selectOneMenu class="form-control" id="stwitter"
									label="Service Level" value="#{registrarArtistaSitio.sitio.seccionTwitter}">
									<f:selectItem itemLabel="Deshabilitado" itemValue="0" />
									<f:selectItem itemLabel="Izquierda" itemValue="1" />
									<f:selectItem itemLabel="Derecha" itemValue="2" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					
					<hr />
					
					<!-- Botones del form -->
					<div class="row col-10 mx-auto">
						<div class="col-md-12 d-flex justify-content-end">
							<h:commandButton class="btn btn-danger mt-2 mr-2"
								value="Cancelar" action="/" />
							<h:commandButton class="btn btn-primary mt-2" value="Registrarse"
								actionListener="#{registrarArtistaSitio.registrar()}" />
							<!-- 
							<a href="http://localhost:8080/TodoArteWeb/RegistrarSitio.jsf"
								class="btn btn-primary mt-2">Siguiente</a>
							-->
						</div>
					</div>
				</h:form>
				<!-- Fin del registro como Artista -->
			</div>
			<!-- Fin del tab del form de registro de artista y sitio -->
		</div>
		
	</main>

	<ui:include src="footer/footer.xhtml" />

</h:body>

</html>
